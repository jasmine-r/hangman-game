<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Online Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:15px">
    <h1 class="w3-margin w3-jumbo"> <i class="fa fa-puzzle-piece" aria-hidden="true"></i>Online Hangman Game</h1>
    <p class="w3-xlarge">By <a href="https://github.com/jasmine-r" class = "w3-hover-opacity"> jasmine-r <i class="fa fa-github"></i> </a></p>
</header>


<!-- First Grid -->
<div class="grid1 w3-row-padding w3-padding-64 w3-container">
    <div class="w3-content">
        <h2>404: Game Not Found</h2>
        <img th:src="@{/images/olaf.gif}"/>
    </div>
</div>

<!-- grid 2 -->
<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
    <div class="w3-content">
        <div class="w3-twothird">
            <h3>Play Again?</h3>
            <form action="#" th:action="@{/game}" method="post">
                <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top"><b><i class="fa fa-play" aria-hidden="true"></i> Start New Game </b></button>
            </form> <br/><br/>
            <h3>Return to Welcome Page?</h3>
            <h5>
                <a th:href="@{/welcome}">
                    <i class="fa fa-home" aria-hidden="true"></i> Go Back To Welcome Page
                </a>
            </h5>
            <br/>
        </div>
    </div>
</div>


<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">
        "Good words are worth much, and cost little." â€”George Herbert
    </h1>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
    <p> Online Hangman Game | <a href="https://github.com/jasmine-r" class = "w3-hover-opacity"><i class="fa fa-github"></i> jasmine-r</a></p>
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

</html>
